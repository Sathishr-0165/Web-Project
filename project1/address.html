<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Address & Phone</title>
    <script>
        function validateForm(event) {
            event.preventDefault(); 

            let name = document.getElementById("fullname").value.trim();
            let address = document.getElementById("address").value.trim();
            let city = document.getElementById("city").value.trim();
            let postal = document.getElementById("postal").value.trim();
            let phone = document.getElementById("phone").value.trim();

            if (!name || !address || !city || !postal || !phone) {
                alert("Please fill in all fields.");
                return;
            }

            if (!/^\d{6}$/.test(postal)) {
                alert("Postal Code must be 6 digits.");
                return;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert("Phone Number must be 10 digits.");
                return;
            }

            localStorage.setItem("shippingDetails", JSON.stringify({
                name, address, city, postal, phone
            }));

            window.location.href = "payment.html";
        }
    </script>
</head>
<body>
    <center>
    <h2>Shipping Details</h2>
    <form onsubmit="validateForm(event)">
        <label>Full Name:</label><br>
        <input type="text" id="fullname" required><br><br>

        <label>Address:</label><br>
        <textarea id="address" rows="4" cols="40" required></textarea><br><br>

        <label>City:</label><br>
        <input type="text" id="city" required><br><br>

        <label>Postal Code:</label><br>
        <input type="text" id="postal" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" id="phone" required><br><br>

        <h1><input type="submit" value="Continue to Payment"></h1>
    </form>
    </center>
</body>
</html>
